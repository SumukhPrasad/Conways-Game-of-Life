<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GOLSimulator</title>
</head>
<body>
     <canvas id="canvas" width="901" height="433"></canvas>
     <div style="position: absolute; width: 200px; height: 100px; padding: 10px; background-color: #fff; top: 0; right: 0;">
          <p class="info"><abbr title="Current Generation">Iteration</abbr>: <span id="generation"></span><br><abbr title="Number of live cells">Live cells</abbr>: <span id="livecells"></span><br><abbr title="Execution times: Algorithm / Canvas (Algorithm / Canvas Averages)">Step time</abbr>: <span id="steptime"></span> ms </p>
          <br>
          <h1>Controls</h1>
          <div class="box controls">
               <form action="">
                 <input type="button" value="Run" id="buttonRun" title="Key: R" />
                 <input type="button" value="Generate next pattern" id="buttonStep" title="Key: S" />
                 <input type="button" value="Clear" id="buttonClear" title="Key: C" />
                 </form>
             </div><br>
             <h1>Layout</h1>
             <div class="box layout">
               <form>
                <input type="button" id="buttonGrid" value="Change Grid" />
                <input type="button" id="buttonColors" value="Change Colors" />
                <span id="layoutMessages"></span>
               </form>
             </div><br>
